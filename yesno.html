<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response to Proposal - For Sanskruti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }

    .message {
      max-width: 600px;
      margin: 30px auto;
      font-size: 1.2rem;
      line-height: 1.6;
      animation: fadeIn 4s ease-in-out;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin: 10px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>Did You Like the Proposal?</h1>

  <div class="message">
    <p>Chaitanya wants to know your thoughts! Please choose your response:</p>
  </div>

  <div class="button-container">
  <a href="https://varadkarande.github.io/A-Proposal/yes.html" class="btn">Yes, I like you too!</a>
  <a href="https://varadkarande.github.io/A-Proposal/no.html" class="btn">No, sorry!</a>
</div>

  <script>
    function response(answer) {
      if (answer === 'yes') {
        alert("Yay! I'm so happy. Let's take this forward!");
      } else if (answer === 'no') {
        alert("That's okay! We can still be great friends!");
      }
    }
  </script>

</body>
</html>
